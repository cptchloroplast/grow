version: "3.8"
services:
  app:
    image: grow-app:latest
    container_name: grow-app
    build: app
    ports:
      - "80:80"
    depends_on:
      - api
  api:
    image: grow-api:latest
    container_name: grow-api
    build: api
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
  redis:
    image: redis:6.2-alpine
    container_name: redis
    ports:
      - "6379:6379"